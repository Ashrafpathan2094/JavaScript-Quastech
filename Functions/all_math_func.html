<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
</head>
<body>

    <script>
        document.write(Math.sqrt(4)+" square root of 4 using sqrt is <br>");
        document.write(Math.pow(4,2)+"power of 4 to 2 using pow is <br>");
        document.write(Math.round(12.34)+" round of 12.34 using round is <br>");
        document.write(Math.ceil(4.2)+" ceil of 4.2 using ceil is <br>");
        document.write(Math.floor(4.2)+"floor of 4.2 using floor is <br>");
        document.write(Math.min(4,2)+"minimum of 4,2 using min is <br>");
        document.write(Math.max(4,2)+" maximum of 4,2 using max is <br>");
        document.write(Math.log(5)+" log of 5 using log is <br>");
        document.write(Math.cbrt(27)+" cuberoot of 27 using cbrt is <br>");
        document.write(Math.abs(-4)+" absoulute of -4 using abs is <br>");
        document.write(Math.hypot(3,4)+" hypotenuse of 3,4 hyopt <br>");
    </script>
    
</body>
</html>
