<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>

    <input type="button" value="Click me" onclick="square(x)">
    <script>
        var x =10;

        function square(x){
            document.write(x*x);
        }

        

    </script>
</body>
</html>
