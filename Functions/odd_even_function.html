<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even functions</title>
</head>
<body>

    <p>This button will alert odd or even for the inputed numbers.</p>

    <form action="">

        <input type="button" onclick="check_Odd_Even(number)" value="Click me">
    </form>

    <script>

        var number=prompt("Enter Your Number");

        function check_Odd_Even(number) {

            for(i=0;i<=number;i++){
                if(i%2==0){
                    document.write(i + " is even <br> ");
                }
                else{
                    document.write(i + " is odd <br>");
                }
            }

        }

    </script>
    
</body>
</html>
