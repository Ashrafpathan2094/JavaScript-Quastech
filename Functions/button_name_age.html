<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>  

   
    
            function sayHello(name,age,address,contact){

                    document.write(name + " is " + age + " years old" + "contact number is " + contact
                    + " address is " + address);
                        }    

    </script>
        <title>Button Says name and age</title>
    </head>
    <body>

        <p>This Button will Say Name and Age </p>
        <form>

            <input type="button" onclick="sayHello('ASD',69,'Thane',9819339444)" value="Click To
                Call Function">

        </form>


    </body>
</html>
