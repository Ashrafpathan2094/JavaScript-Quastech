<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IceCream</title>
    </head>

    <body>
        <script>
        let stocks = {
            Fruits: ["strawberry", "grapes", "banana", "apple"],
            liquid: ["water", "ice"],
            holder: ["cone", "cup", "stick"],
            toppings: ["chocolate", "peanuts"],
        };
        
        let is_shop_open= true;

        function time(ms){

            return new Promise((resolve, reject) => {
                if(is_shop_open){
                    setTimeout(resolve,ms)
                }else{
                    reject(console.log("Sorry .Shop is Closed!"))
                }
            })
        }

        async function kitchen (){
            try{    
                await time(2000)
                console.log(`${stocks.Fruits[0]} fruit was selected`)

                await time(0000)
                console.log(`Production has Started!`)

                await time(2000)
                console.log(`Fruit was chopped.`)

                await time(1000)
                console.log(`${stocks.liquid[0]} and ${stocks.liquid[1]} was selected.`)

                await time(1000)
                console.log(`Machine was started`)

                await time(2000)
                console.log(`IceCream was placed on ${stocks.holder[0]}`)

                await time(3000)
                console.log(`${stocks.toppings[0]} was selected as toppings`)

                await time(1000)
                console.log(`IceCream was Served!`)
            }
            catch(error){
                console.log("Customer Left!!",error)
            }
            finally{
                console.log("Shop is Closed.")
            }
        }

        kitchen();

    </script>
    </body>

</html>
