<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick JavaScript</title>
</head>
<body>

    <h2> This is a "JavaScript" Program</h2>

        <p id="demo">If you click the below button the content of this para will change</p><br>

        <button type="button" onclick='document.getElementById("demo").style.fontSize= "75px"'>Click Me!</button>

        <button type="button" onclick='document.getElementById("demo").style.color= "red"'>Change color red</button>

        <button type="button" onclick='document.getElementById("demo").style.backgroundColor= "lightblue"'>Change BG color</button>

        <button type="button" onclick='document.getElementById("demo").style.color= "deeppink"'>Change Color to Deeppink</button>

   
    
</body>
</html>
