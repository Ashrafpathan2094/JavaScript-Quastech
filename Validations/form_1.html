<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form practice</title>

        <link rel="stylesheet" type="text/css"
            href="./bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css">
        <script type="text/javascript"
            src="./bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./jquery-3.6.1.min.js"></script>
        <!-- <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script> -->
        <script type=""
            src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <style>
            form .error {
                color:red;
            }
        </style>
    </head>
    <body>

        <form action="" id="formdetails" method="post" novalidate>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-5">
                    <label for="firstname">First Name :</label>
                    <input type="text" class="form-control" name="firstname"
                        id="firstname"
                        placeholder="firstname">
                </div>

                <div class="col-sm-12 col-md-6 col-lg-5">
                    <label for="lastname">Lastname : </label>
                    <input type="text" class="form-control" name="lastname"
                        id="lastname"
                        placeholder="lastname">
                </div>

                <div class="col-sm-12 col-md-6 col-lg-5">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" name="password"
                        id="password"
                        placeholder="password">
                </div>

                <div>
                    <input class="btn btn-primary" type="submit" value="login"
                        id="submit">
                </div>
            </div>
        </form>

        <script>
            $(document).ready(function() {
                $("#formdetails").validate({
                rules: {
                'firstname': {
                    required: true,
                    minlength:5
                },
                'lastname': {
                    required: true,
                    minlength:5
                },
                'password': {
                required: true,
                minlength: 5
                },},
                messages: {
                    'firstname' : "FirstName should be atleast 5 characters",
                    'lastname' : "lastName should be atleast 5 characters",
                    'password' : "Password Should atleast 5 characters",
                }
            });
            });
        </script>
