<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Keyword Array</title>
    </head>
    <body>

        <script>
            var i;
            var emp = new Array();
            emp[0]="Ashraf";
            emp[1]="Vikas";
            emp[2]="Sahil";
            emp[3]="Pranit";

            for (i=0;i< emp.length;i++){
                document.write(emp[i]+"<br>")
            }
        </script>
    </body>
</html>
