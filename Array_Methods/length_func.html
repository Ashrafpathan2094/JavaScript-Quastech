
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Method</title>
</head>
<body>
    
    <h1>Length Method</h1>
    <p id="demo"></p>

    <script>

        const names = ["Ashraf" , "Vikas" , "Apoorva" , "Gayatri" , "Sahil"];

        let lengthOfNames = names.length;
        document.getElementById("demo").innerHTML = lengthOfNames;



    </script>
</body>
</html>
