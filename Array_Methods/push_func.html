<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Function</title>
</head>
<body>
    
    <h1>Push Func</h1>

    <script>

        
        const names = ["Ashraf" , "Vikas" , "Apoorva" , "Gayatri" , "Sahil"];
        names.push("Kaushal <br>");
        document.write(names);
        names.push("Neha");
        document.write(names);

    </script>
</body>
