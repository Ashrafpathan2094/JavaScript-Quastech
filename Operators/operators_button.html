
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        button{
        width:150px;
        height:50px;
        font-size:20px;
        font-weight:bold;
        transition: transform 1s;
            }
        
        button:hover{

            background-color:yellow;
            color:black;
            transform:scale(1.4);

            }

    </style>
        <title>Operators</title>
    </head>
    <body>


    <h2> This is a "JavaScript" Program</h2>

    <p id="demo">The below buttons will operate on the numbers 8 and 6</p><br>

    <button type="button" onclick='document.getElementById("demo").innerHTML= 8+6'>Addition</button><br><br>
    <button type="button" onclick='document.getElementById("demo").innerHTML= 8-6'>Subtraction</button><br><br>
    <button type="button" onclick='document.getElementById("demo").innerHTML= 8*6'>Multiplication</button><br><br>
    <button type="button" onclick='document.getElementById("demo").innerHTML= 8/6'>Divide</button><br><br>




    </body>
</html>
