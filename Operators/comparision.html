<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operators</title>
</head>
<body>


    <script>
        var a=5, b=6;
        var linebreak= "<br />";


        document.write("Value of A =");
        document.write(a);
        document.write(linebreak);
        document.write("Value of B =");
        document.write(b)
        document.write("<br/ >");

        
        document.write("(a == b) =>");
        result = ( a == b);
        document.write(result);
        document.write(linebreak); 

        document.write("(a < b) =>");
        result = ( a < b);
        document.write(result);
        document.write(linebreak); 

        document.write("(a > b) =>");
        result = ( a > b);
        document.write(result);
        document.write(linebreak); 

        document.write("(a != b) =>");
        result = ( a != b);
        document.write(result);
        document.write("<br />");

        document.write("(a >= b) =>");
        result = ( a >= b);
        document.write(result);
        document.write("<br />");

        document.write("(a <= b) =>");
        result = ( a <= b);
        document.write(result);
        document.write("<br />");


    </script>
    
</body>
</html>
