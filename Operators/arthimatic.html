<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthimatic Operators</title>
</head>
<body>

    <h2> This is a "JavaScript" Program</h2>

        <p id="demo">Arthimatic Operations Using Document.Write Values are a=5 and b=2</p><br>


    <script>
        
        var a=5 , b=2 ,c="ashraf2";

        document.write("a+b: "+ (a+b) + "<br>");
        document.write("a-b: " + (a-b) + "<br>");
        document.write("a*b: " + (a*b) + "<br>");
        document.write("a/b: " + (a/b) + "<br>");
        document.write("a%b: " + (a%b) + "<br>");


    </script>



   
    

    
</body>
</html>
