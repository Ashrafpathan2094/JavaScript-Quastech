<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment operator
        </title>
    </head>
    <body>


        <script>
        var a=3, b=4;
        var linebreak= "<br />";


        document.write("Value of A =");
        document.write(a);
        document.write(linebreak);
        document.write("Value of B =");
        document.write(b)
        document.write("<br/ >");
        document.write("<br/ >");

        
        document.write("(a = b) =>" + (a=b) + "<br/>" + "<br />");
        document.write("(a += b) =>" + (a+=b) + "<br/>" + "<br />");
        document.write("(a -= b) =>" + (a-=b) + "<br/>" + "<br />");
        document.write("(a *= b) =>" + (a*=b) + "<br/>" + "<br />");
        document.write("(a /= b) =>" + (a/=b) + "<br/>" + "<br />");
        document.write("(a %= b) =>" + (a%=b) + "<br/>" + "<br />");
 


    </script>
    </body>
</html>
