<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim Search Replace</title>
</head>
<body>


    <script>

        var text= "This a a a a a is  a normal text                 <br> ";
        trimmedText =text.trim();
        document.write(trimmedText);

        searchedText = text.search("a");
        replacedText = text.replace(/a/g,"b");
        
        document.write(searchedText);
        document.write("<br>");
        document.write(replacedText);


    </script>
    
</body>
</html>
