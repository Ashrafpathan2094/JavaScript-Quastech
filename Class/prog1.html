<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog 1 Class Declaration</title>
</head>
<body>

    <script>

        class Wd06 {
            constructor(name,id){
                this.name = name;
                this.id=id;
            }
        }

        let name1= new Wd06("Ashraf","1");
        let name2= new Wd06("Vikas","2");
        document.write(name1.name + " "+ name1.id);
        document.write(name2.name + " "+ name2.id);
    </script>
    
</body>
</html>
