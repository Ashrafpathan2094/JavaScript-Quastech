<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Prog 2</title>
</head>
<body>

    <script>
        class Animal{
            constructor(legs){
                this.legs =legs;
            }
            walk(){
                console.log("Walking on " + this.legs + " legs");
            }
        }

        class Bird extends Animal{
            constructor(legs){
                super(legs);
            }
            fly(){
                console.log("Flying on " + this.legs + " leg");
            }
        }

        let birdie = new Bird(2);
        let birdie1 = new Bird(4);
        birdie1.walk();
        birdie.fly();

    </script>
    
</body>
</html>
