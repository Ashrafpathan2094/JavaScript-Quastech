<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Program 2</title>
</head>

<body>

    <script>

        class Employee {
            constructor(name, id, salary) {
                this.name = name;
                this.id = id;
                this.salary = salary;
            }

            detail() {

                document.write("The name of the employee is" + this.name + ". The Id of this employee is" + this.id + ". The salary of this employee is" + this.salary);

            }
        }

        let ashraf = new Employee("Ashraf", "1", "15000");
        let vikas = new Employee("Vikas", "2", "15000");
        vikas.detail();

    </script>
</body>

</html>
