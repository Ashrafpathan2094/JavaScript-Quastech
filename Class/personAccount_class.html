        <script>
        class PersonAccount{
            constructor(firstname,lastname,income,expenses){
                this.firstname = firstname;
                this.lastname = lastname;
                this.income = income;
                this.expenses = expenses;
            }


        totalIncome(){
            console.log(this.income);
        }

        totalExpenses(){
            console.log(this.expenses);
        }

        accountInfo(){
            document.write("Name : " + this.firstname+ " " + this.lastname + "<br>" + "Your Income is " + this.income + "<br>" + "Your Expense are " + this.expenses + "<br>");
        }


        addIncome(income){
            this.income += income;
        }

        addExpense(expenses){
            this.expenses += expenses;
        }
        }
