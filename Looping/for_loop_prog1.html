<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Program 1</title>
</head>
<body>

    <script>


        var i;

        var a =0;
        var b = 10;

        for(i = 0; i <=10;i++){          
            document.write(" <br>" )
            a +=b;
            document.write(a)
        }





    </script>
    
</body>
</html>
